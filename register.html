<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MoneyTracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white shadow-lg rounded-2xl p-8 m-4">
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold mb-2 text-indigo-600">
                <i class="fas fa-coins mr-2 text-yellow-400"></i>
                Create Account
            </h1>
            <p class="text-lg text-gray-600">Join MoneyTracker today!</p>
        </div>

        <form id="register-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" class="input-elegant w-full pl-12 pr-4 py-3 rounded-xl focus:outline-none" placeholder="Choose a username" required>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <div class="relative">
                     <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" class="input-elegant w-full pl-12 pr-4 py-3 rounded-xl focus:outline-none" placeholder="Create a password" required>
                </div>
            </div>

            <button type="submit" class="w-full btn-elegant text-white py-3 px-6 rounded-xl font-semibold text-lg">
                <i class="fas fa-user-plus mr-2"></i>Register
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-gray-600">Already have an account? <a href="index.html" class="font-semibold text-indigo-600 hover:underline">Login here</a></p>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="script.js"></script>
</body>
</html>
